name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    name: release
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      pull-requests: write
    steps:
      - name: Release
        id: release
        uses: googleapis/release-please-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || github.token }}
          repo-url: ${{ github.repository }}
          target-branch: main
          fork: false

      - name: Trigger Docker Image Publish
        if: ${{ steps.release.outputs['release_created'] }}
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
        run: |
          # Check if tag exists first
          if git rev-parse "${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} exists, triggering Docker workflow"
            gh workflow run --repo ${GITHUB_REPOSITORY} deploy-docker.yml -f ref=${TAG_NAME}
          else
            echo "Tag ${TAG_NAME} does not exist yet, skipping Docker workflow trigger"
          fi
