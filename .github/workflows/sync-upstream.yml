name: Sync Upstream

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote get-url upstream || git remote add upstream https://github.com/Viren070/AIOStreams.git
          git fetch upstream main --tags

      - name: Update upstream-main mirror
        run: |
          git checkout -B upstream-main upstream/main
          git push origin upstream-main --force

      - name: Rebase main onto upstream
        run: |
          git checkout main
          if [ "$(git rev-parse HEAD)" = "$(git rev-parse upstream/main)" ]; then
            echo "Main already matches upstream."
            exit 0
          fi
          if ! git rebase upstream/main; then
            git rebase --abort || true
            echo "Rebase failed. Resolve conflicts manually."
            exit 1
          fi
          git push origin main --force-with-lease

      - name: Open issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = `Upstream sync failed: run ${context.runId}`;
            const body = [
              `Workflow: ${context.workflow}`,
              `Run: https://github.com/${owner}/${repo}/actions/runs/${context.runId}`,
              '',
              'Rebase failed while syncing upstream. Please resolve conflicts on `main` and re-run.',
            ].join('\\n');

            await github.rest.issues.create({ owner, repo, title, body });
